<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="icon" href="img/smartsilo-icon.png" type="image/jpg">
    <title>SmartSilo</title>
</head>

<body>
    <div class="container small" id="setPinsArea">
        <h1 class="centralize-content">Selecione os canais de entrada da placa: </h1>
        <div class="flex">
            <div>
                <p>
                    <h3>1° canal: </h3>
                    <input type="radio" name="firstPin" value="A0">
                    A0
                    <input type="radio" name="firstPin" value="A1">
                    A1
                    <input type="radio" name="firstPin" value="A2">
                    A2
                    <input type="radio" name="firstPin" value="A3">
                    A3
                    <input type="radio" name="firstPin" value="A4">
                    A4
                    <input type="radio" name="firstPin" value="A5">
                    A5
                </p>
                <p>
                    <h3>2° canal: </h3>
                    <input type="radio" name="secondPin" value="A0">
                    A0
                    <input type="radio" name="secondPin" value="A1">
                    A1
                    <input type="radio" name="secondPin" value="A2">
                    A2
                    <input type="radio" name="secondPin" value="A3">
                    A3
                    <input type="radio" name="secondPin" value="A4">
                    A4
                    <input type="radio" name="secondPin" value="A5">
                    A5
                </p>
                <p>
                    <h3>3° canal: </h3>
                    <input type="radio" name="thirdPin" value="A0">
                    A0
                    <input type="radio" name="thirdPin" value="A1">
                    A1
                    <input type="radio" name="thirdPin" value="A2">
                    A2
                    <input type="radio" name="thirdPin" value="A3">
                    A3
                    <input type="radio" name="thirdPin" value="A4">
                    A4
                    <input type="radio" name="thirdPin" value="A5">
                    A5
                </p>
                <p>
                    <h3>4° canal: </h3>
                    <input type="radio" name="fourthPin" value="A0">
                    A0
                    <input type="radio" name="fourthPin" value="A1">
                    A1
                    <input type="radio" name="fourthPin" value="A2">
                    A2
                    <input type="radio" name="fourthPin" value="A3">
                    A3
                    <input type="radio" name="fourthPin" value="A4">
                    A4
                    <input type="radio" name="fourthPin" value="A5">
                    A5
                </p>
                <p>
                    <h3>5° canal: </h3>
                    <input type="radio" name="fifthPin" value="A0">
                    A0
                    <input type="radio" name="fifthPin" value="A1">
                    A1
                    <input type="radio" name="fifthPin" value="A2">
                    A2
                    <input type="radio" name="fifthPin" value="A3">
                    A3
                    <input type="radio" name="fifthPin" value="A4">
                    A4
                    <input type="radio" name="fifthPin" value="A5">
                    A5
                </p>
            </div>
            <button onclick="setPins()">OK</button>
        </div>
        <div class="bottom-container"></div>
    </div>
    <h2 class="centralize-content"></h2>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/setpins.js"></script>
</body>

</html>
